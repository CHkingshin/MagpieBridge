# 服务端口
server.port=8302

# 服务名
spring.application.name=service-order

# 环境设置：dev、test、prod
spring.profiles.active=dev

# mysql数据库连接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.1.1:3306/glkt_order?characterEncoding=utf-8&useSSL=false
spring.datasource.username=username
spring.datasource.password=password
#spring.datasource.hikari.minimum-idle=3
#spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.max-lifetime=400000

#返回json的全局时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#mybatis日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

mybatis-plus.mapper-locations=classpath:com/atguigu/glkt/order/mapper/xml/*.xml

# nacos服务地址
spring.cloud.nacos.discovery.server-addr=192.168.1.1:8848
spring.cloud.nacos.discovery.username=nacos
spring.cloud.nacos.discovery.password=nacos

